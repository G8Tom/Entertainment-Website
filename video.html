</head>

<body>

	<div id="wrapper">

		<header class="wsHeader" role="banner">

			<div>
				<ul id="horNav">

						<a href="home.html">

						</a>
					</li>
				</ul>
			</div>

		</header>

		<div class="container">
			<div class="left">
				<video controls id="vp">
					<source src="videos/shoki-remix.mp4">
				</video>
			</div>
			<div class="right">
				<h2>Play list</h2>
				<div class="playlist" id="p1" onclick="changeVid('videos/regae-blues.mp4')">
					<h3>Regae blues</h3>
					<p>Lil-Kesh ft Davido</p>
				</div>
				<div class="playlist" id="p2" onclick="changeVid('videos/shoki-remix.mp4')">
		
					<h3>Shoki-REMIX</h3>
					<p>Harrysong ft olamide, kcee, iyanya, orezi</p>
				</div>
				<div class="playlist" id="p3" onclick="changeVid('videos/if-no-b-god.mp4')">
		
					<h3>IF no be God</h3>
					<p>Chidinma</p>

		<footer>
			<p style="text-align:center;">Copyright (c) 2015

					powered by Innovation!
				</span>
			</p>
		</footer>

	</div>

	<script type="text/javascript">
	var vp=document.getElementById("vp");
	function changeVid (track) {
		vp.pause();
		vp.src=track;
		vp.load();
		vp.play();
	}
	</script>

</body>
